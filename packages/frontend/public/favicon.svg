<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Z字型の赤い経路線 -->
  <path d="M 6 8 L 26 8 L 6 24 L 26 24" fill="none" stroke="#e53935" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- スタートマーカー（緑・左上） -->
  <circle cx="6" cy="8" r="4" fill="#4caf50"/>
  <circle cx="6" cy="8" r="1.5" fill="white"/>

  <!-- 中継地点マーカー（赤・右上） -->
  <circle cx="26" cy="8" r="3" fill="#f44336"/>
  <circle cx="26" cy="8" r="1" fill="white"/>

  <!-- 中継地点マーカー（赤・左下） -->
  <circle cx="6" cy="24" r="3" fill="#f44336"/>
  <circle cx="6" cy="24" r="1" fill="white"/>

  <!-- ゴールマーカー（青・右下） -->
  <circle cx="26" cy="24" r="4" fill="#2196f3"/>
  <circle cx="26" cy="24" r="1.5" fill="white"/>
</svg>
