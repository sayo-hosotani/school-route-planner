services:
  # Valhalla Routing Engine
  valhalla:
    build:
      context: ./docker/valhalla
      dockerfile: Dockerfile
    container_name: route-planner-valhalla
    ports:
      - "${VALHALLA_PORT:-8002}:8002"
    networks:
      - route-planner-network
    restart: unless-stopped

networks:
  route-planner-network:
    driver: bridge
